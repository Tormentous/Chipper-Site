<!DOCTYPE html>
<html>
    <head>
        <title>Adventure with Chipper!</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
    <div id="shared-header"></div>
            <div class="bodytext-section container">
                <h1 class="section-header">Report an Issue with a Coolbrador Product or Moderator</h1>
                <h2>Report moderator abuse or bias here on this public board.</h2>
            </div>
            <section class="container bodytext-section">
                    <h1>We resolve issues transparently through community votes to keep the community fair and democratic for everyone.</h1>
               </section>
			<div id="shared-footer"></div>

			<script>
			document.addEventListener("DOMContentLoaded", function () {
			  // Load header
			  fetch("../shared/header.html")
				.then(r => r.text())
				.then(d => document.getElementById("shared-header").innerHTML = d);

			  // Load footer
			  fetch("../shared/footer.html")
				.then(r => r.text())
				.then(d => document.getElementById("shared-footer").innerHTML = d)
				.catch(err => console.error("Footer failed to load:", err));
			});
			</script>
    </body>
</html>

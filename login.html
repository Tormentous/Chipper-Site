<!DOCTYPE html>
<html>
<head>
  <title>Sign Up or Log In</title>
</head>
<body>
  <h1>Welcome</h1>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <br>
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Log In</button>
  <p id="result"></p>
  <script>
    function signup() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      if (!user || !pass) return alert("Fill both fields");

      let nextId = parseInt(localStorage.getItem('nextUserId') || '0');
      localStorage.setItem(`${nextId}`, JSON.stringify({username: user, password: pass}));
      localStorage.setItem('nextUserId', nextId + 1);
      localStorage.setItem('currentUserId', nextId);
      localStorage.setItem('loggedIn', 'true');

      document.getElementById('result').innerHTML =
        `Signed up!<br>Welcome <strong>${user}</strong><br>Your ID: <strong>${nextId}</strong>`;
      setTimeout(() => window.location.href = '/index.html', 800);
    }

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      let found = false;

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (!isNaN(key)) {  // numeric user keys only
          const data = JSON.parse(localStorage.getItem(key));
          if (data.username === user && data.password === pass) {
            localStorage.setItem('currentUserId', key);
            localStorage.setItem('loggedIn', 'true');
            document.getElementById('result').innerHTML =
              `Logged in!<br>Welcome back <strong>${user}</strong> (ID: ${key})`;
            found = true;
            setTimeout(() => window.location.href = '/index.html', 800);
            break;
          }
        }
      }
      if (!found) alert("Wrong username or password");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Coolbrador Boards</title>
        <link rel="stylesheet" href="styles.css"/>
        <style>
            .boards-top-banner {
                text-align: center;
                padding: 40px 20px 30px;
                margin-bottom: 30px;
            }
            .boards-top-banner h1 {
                margin: 0 0 20px 0;
                font-size: 2.8rem;
            }
            .boards-search {
                margin: 20px 0;
            }
            .boards-search input {
                padding: 14px 24px;
                width: 500px;
                max-width: 90%;
                font-size: 1.1rem;
                border: 2px solid #007bff;
                border-radius: 50px;
                color: black;           /* only forces typed text black */
            }
            .boards-top-banner h2 {
                margin: 30px 0 0 0;
                font-weight: 500;
            }
        </style>
    </head>
    <body>
        <div id="shared-header"></div>

        <div class="boards-top-banner">
            <h1>Coolbrador Boards</h1>
            <div class="boards-search">
                <input type="text" placeholder="Search boards..." autocomplete="off">
            </div>
            <h2>For You</h2>
            <h3>Some posts will appear in game!</h3>
        </div>

        <section class="container bodytext-section">
            <div class="gallery items">
                <!-- your gallery items -->
            </div>
        </section>

        <div id="shared-footer"></div>

		<script>
		document.addEventListener("DOMContentLoaded", function () {
		  // Load header
		  fetch("../shared/header.html")
			.then(r => r.text())
			.then(html => {
			  document.getElementById("shared-header").innerHTML = html;

			  // NOW run the user section script AFTER header is inserted
			  const userSection = document.getElementById("userSection");
			  const loggedIn = localStorage.getItem("loggedIn") === "true";
			  const userId = localStorage.getItem("currentUserId");

			  if (loggedIn && userId) {
				const userData = JSON.parse(localStorage.getItem(`user_${userId}`));
				if (userData?.username) {
				  userSection.innerHTML = `
					<span class="username">${userData.username}</span>
					<a href="/users/${userId}/profile.html" class="user-avatar">
					  <img src="/users/default/pfp.jpg" alt="${userData.username}'s avatar">
					</a>
				  `;
				  return;
				}
			  }
			  // Not logged in
			  userSection.innerHTML = `<a href="/login.html" style="color:#007bff;font-weight:bold;text-decoration:none;">Create an account today!</a>`;
			});

		  // Load footer
		  fetch("../shared/footer.html")
			.then(r => r.text())
			.then(d => document.getElementById("shared-footer").innerHTML = d);
		});
		</script>
	</body>
</html>

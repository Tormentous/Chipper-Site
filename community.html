<!DOCTYPE html>
<html>
    <head>
        <title>Coolbrador Boards</title>
        <link rel="stylesheet" href="styles.css"/>
        <style>
            .boards-top-banner {
                text-align: center;
                padding: 40px 20px 30px;
                margin-bottom: 30px;
            }
            .boards-top-banner h1 {
                margin: 0 0 20px 0;
                font-size: 2.8rem;
            }
            .boards-search {
                margin: 20px 0;
            }
            .boards-search input {
                padding: 14px 24px;
                width: 500px;
                max-width: 90%;
                font-size: 1.1rem;
                border: 2px solid #007bff;
                border-radius: 50px;
                color: black;           /* only forces typed text black */
            }
            .boards-top-banner h2 {
                margin: 30px 0 0 0;
                font-weight: 500;
            }
        </style>
    </head>
    <body>
        <div id="shared-header"></div>

        <div class="boards-top-banner">
            <h1>Coolbrador Boards</h1>
            <div class="boards-search">
                <input type="text" placeholder="Search boards..." autocomplete="off">
            </div>
            <h2>For You</h2>
        </div>

        <section class="container bodytext-section">
            <div class="gallery items">
                <!-- your gallery items -->
            </div>
        </section>

        <div id="shared-footer"></div>

        <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("../shared/header.html")
                .then(r => r.text())
                .then(d => document.getElementById("shared-header").innerHTML = d);

            fetch("../shared/footer.html")
                .then(r => r.text())
                .then(d => document.getElementById("shared-footer").innerHTML = d);
        });
        </script>
    </body>
</html>
